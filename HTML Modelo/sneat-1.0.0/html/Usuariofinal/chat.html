            flex-direction: column;

        .chat-header {
            padding: 20px;
            background-color: #007bff;
            color: white;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        .chat-body {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f0f0f0;
        }

        .message {

        }

            border-radius: 5px;

        .message.sent {

        }

        /* Chat Input */

<!-- JavaScript for Chat Functionality -->
<script>
    // Function to handle sending messages
    document.getElementById('send-btn').addEventListener('click', sendMessage);

    // Handle Enter key for sending messages
    document.getElementById('chat-input').addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });

    function sendMessage() {
        const input = document.getElementById('chat-input');
        const messageText = input.value.trim();

        if (messageText !== '') {
            // Add the sent message to the chat body
            appendMessage('sent', messageText);

            // Clear the input field
            input.value = '';

            // Simulate a received response for demonstration
            setTimeout(() => {
                appendMessage('received', 'Respuesta automática.');
            }, 1000);
        }
    }

    // Function to append messages to the chat body
    function appendMessage(type, text) {
        const chatBody = document.getElementById('chat-body');

        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', type);

        const textDiv = document.createElement('div');
        textDiv.classList.add('text');
        textDiv.innerText = text;

        messageDiv.appendChild(textDiv);
        chatBody.appendChild(messageDiv);

        // Scroll to the latest message
        chatBody.scrollTop = chatBody.scrollHeight;
    }

    // Function to select a contact
    function selectContact(name) {
        document.getElementById('chat-with').innerText = `Chat with ${name}`;
        document.getElementById('chat-body').innerHTML = ''; // Clear chat body for the new contact
    }
</script>
