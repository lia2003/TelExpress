<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Agente</title>
    <link rel="stylesheet" href="../assets/css/chat_agente.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
<div class="chat-container">
    <div class="sidebar">
        <div class="search-bar">
            <input type="text" placeholder="Search or start new chat">
        </div>
        <div class="user-list">
            <div class="user">
                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="User1">
                <div class="user-info">
                    <h5>User 1</h5>
                    <p>Last message...</p>
                </div>
            </div>
            <div class="user">
                <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="User2">
                <div class="user-info">
                    <h5>User 2</h5>
                    <p>Last message...</p>
                </div>
            </div>
            <!-- Add more users as needed -->
        </div>
    </div>

    <div class="chat-section">
        <div class="chat-header">
            <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="Active User">
            <h5>User 2</h5>
        </div>
        <div class="chat-messages">
            <div class="message received">
                <div class="message-content">
                    <p>Hello! How are you?</p>
                    <span class="time">10:30 AM</span>
                </div>
            </div>
            <div class="message sent">
                <div class="message-content">
                    <p>I'm fine, thanks! And you?</p>
                    <span class="time">10:32 AM</span>
                </div>
            </div>
            <!-- Add more messages as needed -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Type a message...">
            <button><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
</div>
</body>
</html>
